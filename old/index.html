<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
	table,
	td {
		border: 1px solid #333;
		border-collapse: collapse;
		margin-bottom: 0px;
		text-align: center;
		font-size: 15px;
	}
	.newborder {
		border-top: 0px;
	}
</style>
<body>
<table width="100%">
	<tr>
		<td colspan="2">1</td>
	<tr>
	<tr>
		<td>2</td>
		<td>3</td>
	<tr>
</table> 
<table width="100%" class="newborder">
	<tr>
		<td class="newborder">4</td>
		<td class="newborder">5</td>
		<td class="newborder">6</td>
	</tr>
</table>
</body>
</html>
